{% extends 'base.html' %}
{% load static %}

{% block conteudo %}
<main>

    <div class="des container" style="margin-bottom: 35px;">
      <div class="row cartao"  style="margin: 0px;">
        <div class="col-lg-7 detalhe container sombra">
          <div class="row">
          <div class="col">
            <img class="img-fluid" style="margin: 15px; width: 250px;" src="/media/{{produto.imagem}}" class="img-fluid rounded-start" alt="..."> <br>
            <a style="color: black; margin-left: 10px;" href=""><i><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-suit-heart" viewBox="0 0 16 16">
              <path d="m8 6.236-.894-1.789c-.222-.443-.607-1.08-1.152-1.595C5.418 2.345 4.776 2 4 2 2.324 2 1 3.326 1 4.92c0 1.211.554 2.066 1.868 3.37.337.334.721.695 1.146 1.093C5.122 10.423 6.5 11.717 8 13.447c1.5-1.73 2.878-3.024 3.986-4.064.425-.398.81-.76 1.146-1.093C14.446 6.986 15 6.131 15 4.92 15 3.326 13.676 2 12 2c-.777 0-1.418.345-1.954.852-.545.515-.93 1.152-1.152 1.595L8 6.236zm.392 8.292a.513.513 0 0 1-.784 0c-1.601-1.902-3.05-3.262-4.243-4.381C1.3 8.208 0 6.989 0 4.92 0 2.755 1.79 1 4 1c1.6 0 2.719 1.05 3.404 2.008.26.365.458.716.596.992a7.55 7.55 0 0 1 .596-.992C9.281 2.049 10.4 1 12 1c2.21 0 4 1.755 4 3.92 0 2.069-1.3 3.288-3.365 5.227-1.193 1.12-2.642 2.48-4.243 4.38z"/>
            </svg> </i> Adicionar a lista de Favoritos.</a>
          </div>

          <div class="col-lg-5" style="margin: 20px; padding: 0px;">
            <div style=" margin-top:10px; text-align: justify;" class="card-body" >
              <h1 style="margin: 0px ;" class="card-title">{{produto.nome}}</h1> <br>  
              <p class="h6" style="color: black;" class="card-text">{{produto.descricao}} </p> <br>
              <p class="h6" style="color: black;" class="card-text">Vendedor: {{produto.user}} </p> <br>
            </div>
            </div>
          </div>
        </div>
      


        <div class="col-lg-3 detalhe sombra" style="margin-left: 0px;">
          <h2 class="h3" style="color: black; text-align: center; margin-top: 50px;" class="card-text">R${{produto.valor}}</h2>
          <div class="input-group mb-3" style="margin-top: 25px;">
            <button class="btn btn-outline-success" type="button" id="button-addon1">CEP</button>
            <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
          </div>
          <div style="text-align: center;">
            <p style="text-align: center;">Quantidade:</p>
            <button type="button" id="decrement-button">-</button>
            <input type="text" id="quantity" value="1" readonly>
            <button type="button" id="increment-button">+</button>
          </div>
          <br>

          <button type="button" class="but" style="font-size: 20px; margin-bottom: 10px; margin-top: 10px; text-align: center;"> Comprar </button>
        </div>

      </div>
    </div>

</main>
<script>
  const incrementButton = document.getElementById('increment-button');
  const decrementButton = document.getElementById('decrement-button');
  const quantityInput = document.getElementById('quantity');
  
  incrementButton.addEventListener('click', () => {
    quantityInput.value = parseInt(quantityInput.value, 10) + 1;
  });
  
  decrementButton.addEventListener('click', () => {
    let currentQuantity = parseInt(quantityInput.value, 10);
    if (currentQuantity > 0) {
      quantityInput.value = currentQuantity - 1;
    }
  });
  </script>
{% endblock %}
