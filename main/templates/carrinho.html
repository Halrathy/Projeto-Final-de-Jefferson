{% extends 'base.html' %}
{% load static %}

{% block conteudo %}

</section>
<section class="container" style="width: 1200px; padding-bottom: 30px;">
  <div class="row">
      <h2 style="padding-top:40px ; padding-bottom:20px">Produtos dispon√≠veis</h2>
      {% for pedido in pedidos %}
      <div class="col row-cols-1 row-cols-md-3 g-4" style="padding-bottom: 15px; width: auto; height: 200px;">
          <div class="card h-100 sombra" style="width: 15rem; height: auto; flex-direction: row;">
            <img src="{{pedido.imagem.url}}" class="img-fluid rounded-start" alt="#">
              <div class="card-body" style="padding-left: 0px;">
                <div class="teste">
               <h3 class="fs-5"><b>{{pedido.nome_produto}}</b></h3>
                <p class="card-text">{{pedido.quantidade}}</p>
                <p class="card-text"> <b> R$ {{pedido.valor_produto}} </b></p>
                <div class="input" style="margin-top: 0px; margin-left: 0px ;"> 
                  <div class="inputBox" style="margin: 0px;">
                    <a href="{% url 'delete' pedido.id %}">
                      <input type="submit" style="margin-top: 0px;" value="Excluir produto"> 
                    </a>
                  </div> 
                </div>
               </div>
              </div>
            </div>
      </div>
      {% endfor %}
  </div>    
</section>
