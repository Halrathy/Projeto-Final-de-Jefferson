{% extends 'base_cadastro.html' %}
{% load static %}

{% block conteudo %}

<main>
    <a  href="{% url 'index' %}"><img style="display: block; margin-left: auto; margin-right: auto; margin-top: 10px; width: 250px;" src="..\static\assets\img\logo_cadastro.png" alt=""></a>
    <div class="form" style="margin-top: 0px;">
        <h2>Login</h2>

        <div class="input">
            <form action="{% url 'login' %}" method="POST">{% csrf_token %}
                <div class="inputBox">
                    <label for="">Nome de Usu√°rio:</label>
                    <input type="text" placeholder="Username" name="username">
                </div>

                <div class="inputBox">
                    <label for="">Senha:</label>
                    <input type="password"  placeholder="Senha" name="senha">
                </div>
                <p>
                    
                </p>
                {% if messages %}
                    {% for m in messages %}
                        <div class="alert alert-warning" role="alert">
                    {{ m }}
                    </div>
                    {% endfor %}
                {% endif %}
                <a href="{% url 'resetarsenha' %}" class="reset">Esqueceu sua senha?</a>
                <div class="inputBox">
                    <input type="submit"    value="Logar"> 
                </div>
            </form>
        </div>     
    </div>

</main>


{% endblock conteudo %}
