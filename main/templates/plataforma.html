{% extends 'base.html' %}
{% load static %}

{% block conteudo %}

<section class="container col-lg-8">

    <h1 style="padding-top:20px;">Cadastrar Publicação</h1>

    <form method="POST" enctype="multipart/form-data" id="form_p">
        {% csrf_token %}
        {{ form_p.media }}
        {{ form_p.as_p }}
        <button type="submit" class="but btn btn-primary" style="font-size: 20px; margin-bottom: 10px;"> Adicionar </button>
    </form>
</section>

{% endblock conteudo %}
